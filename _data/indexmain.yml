- name: 天水旅游.
  title:  铁木山是省级森林公园，山中有天然林330亩，人工造林7800亩，有各类植物14科74种，野生动物16种。主峰四周，甘泉窍出，昔以"九泉春水"而名称"会宁八景"之一，现产铁木山天然优质矿泉水畅销省内外。山上石虎寺初开于元大德四年，文革时期毁颓。经过二十年的修复，现已恢复二十四座建筑，其中献殿、老君洞、白云洞、三霄殿的砖雕系前朝旧物，三宫殿前的明代影壁，磨砖浮雕"琴高乘鲤"图，写形传神，刀法精工，堪称山中瑰宝。山门有中国佛教协会会长赵朴初先生亲题门额"铁木山"，现为县级文物保护单位。
  content: 初建于元大德四年（公元一千三百年）。明洪武、嘉靖、万历诸朝累次增修。清代重修虽不一而止，然所成多毁于同治回乱。光绪年间，有阎姓道士自通渭而来,主持此山，协同会首，艰难起复。他励志勤劳，一心一意，积极宣传，亲手修设，在半山腰修起面北而立的大红山门。山门东西侧是两座对称的灵官庙,进入中院便是雄伟壮丽的大殿。院中松柏苍翠,清香四溢；左右为东朝楼、西朝楼，亦即文昌宫、关帝庙；南面为老君洞，洞深数丈，内有壁画，炼丹炉中香蜡悬光结彩，又是一番世界；出老君洞向东山登去，有子孙宫、白云阁、魁星阁，最高处则为玉皇阁，最低处乃是山神庙、土地祠。从大殿出山门向西坡走去，则有十王殿等多处高大庙宇。这些佛殿楼阁都装饰得五光十色，各呈异彩，塑像栩栩如生，壁画淋漓尽致，再加上匾联书法的雄劲峭拔，行文立意的传神壮威，石碑篆刻的铁画银钩，钟鼎炉磬的精巧别致，莫不使人为这些文人学士的渊博知识、能工巧匠的高超技艺赞叹不已！阎道士功高山务，后以百有八岁趺坐仙游，可谓终得善果。延及民国，嗣续扩修，规模更大，盛极一时。上世纪八十年代，当地群众，自发重建了被毁于“大跃进”和“文革”中的庙堂门楼。四方善士，见闻随喜，争先响应。经过二十多年的修建，原有二十四座建筑，如数光复。寺中山门、献殿、大殿之部分构件及老君洞、白云洞、三霄殿之砖刻嵌墙，皆系前朝旧物。三官殿前的明代影壁，磨砖浮雕“琴高乘鲤”图，写形传神，刀法精工，堪称山中瑰宝。铁木山石虎寺于1988年7月1日被会宁县人民政府列为县级文物保护单位。中国佛教协会原会长赵朴初亲题山名门额“铁木山”。
