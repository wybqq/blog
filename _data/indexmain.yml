- name: 铁木山旅游.
  title:  铁木山亦称香林山，宋代时称铁毛山，“山中林木荫翳，色墨如铁”后讹称为铁木山。“香林”者，古人以为“山多香木”，今天人了解到原是“漫山草木药材溢香”
  content: 铁木山被誉为“早塬秀峰",呈山上之山之势，主峰海拔2404米为会宁县内最高峰，是本县境内唯一一片天然绿地，森林面积1万亩.这里自然景观奇特，人文景观丰富，山间有传奇的逼水珠和绝妙的自然石像，林木葱郁，泉水甘美,有乔灌木，中草药与植物40多种，野生动物10多种.区内有八处泉水，早有”九泉春水""神水"之誉，经国家地矿部，卫生部测定，铁木山矿泉水含锶1.16mg/L，矿化度1198mg/L，含有偏硅酸，钙，锌，钴等多种有意人体健康的微量元素.现有商品包装"铁木山“矿泉水，还有用铁木山矿泉水酿造的"铁木山""回师楼"系列酒以及用铁木山为原料生产的“万里缘"牌杏仁露，花生露饮料，以上饮品受消费者好评，铁木山还有古老的庙宇，寺院等古建筑群，距今有600多年的历史.铁木山每年一度的民间"庙会"(农历6月17--19日）和”铁木山旅游节“（公历8月18日--26日）现已发展为集旅游，商贸为一体的民间盛会，热闹非凡，铁木山北麓还有牛门洞新石器遗址，现申报省级文物保护单位
