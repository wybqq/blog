---
layout: page
title: 一叶竹-茶与读书
permalink: /think/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>茶与读书{{site.reads.size==0}}</h1>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for read in site.reads %}
<div class="post-area">
  <a href="{{ read.url | prepend: site.baseurl }}" class="bold">{{ read.title }}</a>
  <p class="post-date">{{ read.date | date_to_long_string }}</p>
  <p>
    {{ read.subtitle | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
